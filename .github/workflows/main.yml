# GitHub Action para gerar a animação da cobra

name: Generate Snake

on:
  schedule:
    # Roda a cada 12 horas
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Faz o checkout do repositório para a Action poder acessá-lo
      - uses: actions/checkout@v3

      # Gera a animação da cobra
      - uses: Platane/snk@v3
        id: snake-gif
        with:
          github_user_name: ${{ github.repository_owner }}
          # O arquivo de saída será gerado na raiz do projeto com o nome 'snake.svg'
          svg_out_path: snake.svg

      # PASSO DE DEBUG: Lista os arquivos na pasta para confirmar que snake.svg foi criado
      - name: Verify generated file
        run: ls -l

      # Envia o arquivo para a branch 'output' usando comandos Git diretos
      - name: Push snake.svg to output branch
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add snake.svg
          git commit -m "Generate snake animation" || exit 0
          git push --force origin HEAD:output
